<!DOCTYPE html>
<html>
  <head>
    <title>Screen Surfers | Signup</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
     
    <form name="signupForm" onsubmit="return validateForm()">
      <label for="regId">Registration ID*</label>
      <input type="text" id="regId" name="regId" required placeholder="Enter your registration ID.."><br>

      <label for="username">Username*</label>
      <input type="text" id="username" name="username" required placeholder="Enter your username.."><br>

      <label for="password">Password*</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password.."><br>

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email.."><br>

      <label for="mobile">Mobile Number*</label>
      <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number.."><br>

      <label for="dob">Date of Birth*</label>
      <input type="text" id="dob" name="dob" required placeholder="DD/MM/YYYY"><br>

      <input type="submit" value="Submit">
      <input type="reset" value="cancel">
    </form>

    <script src="signup.js"></script>
  </body>
</html>
